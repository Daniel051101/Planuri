
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    
    <title>Plan Invatamant 1.0</title>

    <!-- Bootstrap core CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
  </head>
  <body>
    
	<header class="p-3 bg-dark text-white">
	  <div class="container">
	    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

	      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
	        <li><a href="/" class="nav-link px-2 text-white">Home</a></li>
	        <li><a href="/planInvatamant-read" class="nav-link px-2 text-white">Plans</a></li>
	        <li><a href="/disciplina-read" class="nav-link px-2 text-white">Courses</a></li>
	      </ul>

	      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
	        <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
	      </form>

	      <div class="text-end">
	        <a class="btn btn-outline-light me-2" href="/login" role="button">Login</a>
	        <a class="btn btn-warning" href="/signup" role="button">Sign-up</a>
	      </div>
	    </div>
	  </div>
	</header>

<main>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Plans</h1>
        <p>
          <a href="/planInvatamant-create" class="btn btn-primary my-2">Create plan</a>
          <a href="/disciplina-create" class="btn btn-secondary my-2">Create course</a>
        </p>
      </div>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">
      <!-- Iterare prin lista de planuri -->
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col" th:each="planInvatamantLicenta : ${planInvatamantLicenta}">
          <div class="card shadow-sm">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
              <title>Placeholder</title>
              <rect width="100%" height="100%" fill="#55595c" />
              <text x="50%" y="50%" fill="#eceeef" dy=".3em"> Text
				<p class="card-text" th:text="${planInvatamantLicenta.programDeStudiiLicenta}"></p>
			  </text>
            </svg>
            <div class="card-body">
              <p class="card-text" ></p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a class="btn btn-sm btn-outline-secondary" th:href="@{/planInvatamant-view/{id}(id=${planInvatamantLicenta.id})}" role="button">View</a>
                  <a class="btn btn-sm btn-outline-secondary" th:href="@{/planInvatamant-edit/{id}(id=${planInvatamantLicenta.id})}" role="button">Edit</a>
                  <a class="btn btn-sm btn-outline-secondary" th:href="@{/planInvatamant-delete/{id}(id=${planInvatamantLicenta.id})}" role="button">Delete</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</main>

<footer class="text-muted py-5">
  <div class="container">
    <p class="float-end mb-1">
      <a href="#">Back to top</a>
    </p>
    <p class="mb-1"></p>
  </div>
</footer>
      
  </body>
</html>
