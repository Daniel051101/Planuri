<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Plan de Invatamant 1.0</title>
	<base href="/">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
	<div class="container">
	<nav aria-label="breadcrumb">
	  <ol class="breadcrumb">
	    <li class="breadcrumb-item"><a href="/">Acasa</a></li>
	    <li class="breadcrumb-item active" aria-current="page">Planuri</li>
	  </ol>
	</nav>
		
	<h2>Planuri de Invatamant</h2>
	<hr>
	
	<form action="#" th:action="@{/PlanInvatamant-update/{id}(id=${PlanInvatamant.id})}" th:object="${PlanInvatamant}" method="post">	  
		<div class="row row-cols-4">
					
					<div class="col-sm">
				    	<label for="universitate">Universitate</label>			    
			    	</div>
					<div class="col-sm">
				    	<input type="text" th:field="*{universitate}" id="universitate" name="universitate" placeholder="Universitate">
				    	<span th:if="${#fields.hasErrors('universitate')}" th:errors="*{universitate}"></span>
			    	</div>
					
					<div class="col-sm">
					    <label for="facultate">Facultate</label>
			    	</div>
					<div class="col-sm">
					    <input type="text" th:field="*{facultate}" id="facultate" placeholder="Facultate">
					    <span th:if="${#fields.hasErrors('facultate')}" th:errors="*{facultate}"></span>
			    	</div>
					

		    	</div>

				<hr>
			    
				<div class="row row-cols-4">
				
					<div class="col-sm">
					    <label for="domeniuFundamental">Domeniu Fundamental</label>
			    	</div>
					<div class="col-sm">
					    <input type="text" th:field="*{domeniuFundamental}" id="domeniuFundamental" placeholder="Domeniu fundamental">
					    <span th:if="${#fields.hasErrors('domeniuFundamental')}" th:errors="*{domeniuFundamental}"></span>
			    	</div>
					
					<div class="col-sm">
					    <label for="ramuraDeStiinta">Ramura de stiinta</label>
			    	</div>
					<div class="col-sm">
					    <input type="text" th:field="*{ramuraDeStiinta}" id="ramuraDeStiinta" placeholder="Ramura de stiinta">
					    <span th:if="${#fields.hasErrors('ramuraDeStiinta')}" th:errors="*{ramuraDeStiinta}"></span>
			    	</div>
					
			    </div>

				<hr>
				
				<div class="row row-cols-4">
					
					<div class="col-sm">
					    <label for="domeniuDeLicenta">Domeniu de licenta</label>
			    	</div>
					<div class="col-sm">
					    <input type="text" th:field="*{domeniuDeLicenta}" id="domeniuDeLicenta" placeholder="Domeniu de licenta">
					    <span th:if="${#fields.hasErrors('domeniuDeLicenta')}" th:errors="*{domeniuDeLicenta}"></span>
			    	</div>
					
					<div class="col-sm">
						<label for="programDeStudiiLicenta">Program de studii - Licenta</label>
					</div>
					<div class="col-sm">
						<input type="text" th:field="*{programDeStudiiLicenta}" id="programDeStudiiLicenta" placeholder="Program de studii - Licenta">
						<span th:if="${#fields.hasErrors('programDeStudiiLicenta')}" th:errors="*{programDeStudiiLicenta}"></span>
					</div>
					
			    </div>
		
		<hr>
		
	    <input type="submit" value="Salveaza companie">
	</form>
	</div>
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
