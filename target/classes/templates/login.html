<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Pagina de autentificare pentru Plan de Învățământ 1.0">
    <meta name="author" content="Echipa Plan de Învățământ">
    <link rel="icon" href="favicon.ico">
    <title>Autentificare - Plan de Învățământ</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(135deg, #e9ecef, #dee2e6);
        margin: 0;
        font-family: 'Arial', sans-serif;
      }
      .form-signin {
        width: 100%;
        max-width: 380px;
        padding: 20px;
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border: 1px solid #ddd;
      }
      .form-signin h1 {
        margin-bottom: 20px;
        color: #333;
      }
      .form-signin .form-control {
        border-radius: 8px;
      }
      .form-signin .btn-primary {
        background-color: #0056b3;
        border-color: #0056b3;
        transition: background-color 0.3s, transform 0.2s;
      }
      .form-signin .btn-primary:hover {
        background-color: #003d80;
        transform: scale(1.02);
      }
      .form-signin .checkbox label {
        font-size: 0.9rem;
      }
      .text-muted {
        font-size: 0.85rem;
      }
    </style>
  </head>
  <body class="text-center">
    <main class="form-signin">
      <!-- Formul de autentificare -->
      <form>
        <h1 class="h4 fw-bold">Autentificare</h1>

        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" aria-label="Adresa de email">
          <label for="floatingInput">Adresa de email</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Parola" aria-label="Parola">
          <label for="floatingPassword">Parola</label>
        </div>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Ține-mă minte
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit" aria-label="Conectează-te">Conectează-te</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2024–2025 Plan de Învățământ</p>
      </form>
    </main>
  </body>
</html>
