<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creare Plan de Învățământ Licenta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    /* Stilizare pentru zona de drag-and-drop */
    .drop-zone {
      border: 2px dashed #007bff;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      background-color: #f8f9fa;
      color: #6c757d;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    .drop-zone.dragover {
      background-color: #007bff;
      color: #fff;
    }

    #fileList div {
      margin-top: 5px;
      padding: 5px;
      background-color: #e9ecef;
      border-radius: 4px;
    }
  </style>
  
</head>
<body>
<header class="p-3 bg-dark text-white">
  <div class="container">
    <h1 class="text-center">Creare Plan de Învățământ Licență</h1>
  </div>
</header>

<main class="container py-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
		<div class="mb-3">
		  <label for="uploadFiles" class="form-label">Încărcare Documente</label>
		  <div id="dropZone" class="border border-primary rounded p-3 text-center" 
		       style="background-color: #f8f9fa; cursor: pointer;">
		    Trageți și plasați fișierele aici sau faceți clic pentru a le selecta.
		  </div>
		  <input type="file" id="uploadFiles" name="uploadFiles" class="form-control" 
		         style="display: none;" multiple>
		  <div id="fileList" class="mt-2"></div>
		</div>
      <form action="#" th:action="@{/planInvatamantLicenta-create-save}" th:object="${planInvatamantLicenta}" method="post">
        <div class="mb-3">
          <label for="universitate" class="form-label">Universitate</label>
          <input type="text" class="form-control" id="universitate" name="universitate" placeholder="Introduceți numele universitații" required>
        </div>
        <div class="mb-3">
          <label for="facultate" class="form-label">Facultate</label>
          <input type="text" class="form-control" id="facultate" name="facultate" placeholder="Introduceți numele facultății" required>
        </div>
        <div class="mb-3">
          <label for="domeniuFundamental" class="form-label">Domeniu Fundamental</label>
          <input type="text" class="form-control" id="domeniuFundamental" name="domeniuFundamental" placeholder="Introduceți domeniul fundamental" required>
        </div>
        <div class="mb-3">
          <label for="ramuraDeStiinta" class="form-label">Ramura de Știință</label>
          <input type="text" class="form-control" id="ramuraDeStiinta" name="ramuraDeStiinta" placeholder="Introduceți ramura de știință" required>
        </div>
        <div class="mb-3">
          <label for="domeniuDeLicenta" class="form-label">Domeniu de Licență</label>
          <input type="text" class="form-control" id="domeniuDeLicenta" name="domeniuDeLicenta" placeholder="Introduceți domeniul de licență" required>
        </div>
        <div class="mb-3">
          <label for="programDeStudiiLicenta" class="form-label">Program de Studii Licență</label>
          <input type="text" class="form-control" id="programDeStudiiLicenta" name="programDeStudiiLicenta" placeholder="Introduceți programul de studii" required>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="codDomeniuFundamental" class="form-label">Cod Domeniu Fundamental</label>
            <input type="text" class="form-control" id="codDomeniuFundamental" name="codDomeniuFundamental" placeholder="Introduceți codul domeniului fundamental" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="codRamuraDeStiinta" class="form-label">Cod Ramură de Știință</label>
            <input type="text" class="form-control" id="codRamuraDeStiinta" name="codRamuraDeStiinta" placeholder="Introduceți codul ramurei de stiință" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="codDomeniuDeLicenta" class="form-label">Cod Domeniu de Licență</label>
            <input type="text" class="form-control" id="codDomeniuDeLicenta" name="codDomeniuDeLicenta" placeholder="Introduceți codul domeniului de licență" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="codStudii" class="form-label">Cod Studii</label>
            <input type="text" class="form-control" id="codStudii" name="codStudii" placeholder="Introduceți codul de studii" required>
          </div>
        </div>
		<div class="mb-3">
		  <label for="ciclu" class="form-label">Ciclu</label>
		  <select class="form-select" id="ciclu" name="ciclu" required>
		    <option value="L" th:selected="${planInvatamantLicenta.ciclu == 'L'}">Licență</option>
		    <option value="M" th:selected="${planInvatamantLicenta.ciclu == 'M'}">Master</option>
		  </select>
		</div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="codulProgramuluiDeStudii" class="form-label">Codul Programului de Studii</label>
            <input type="number" class="form-control" id="codulProgramuluiDeStudii" name="codulProgramuluiDeStudii" placeholder="Introduceți codul programul de studii" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="anCalendaristic" class="form-label">An Calendaristic</label>
            <input type="number" class="form-control" id="anCalendaristic" name="anCalendaristic" placeholder="Introduceți anul calendaristic" required>
          </div>
        </div>
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary">Salvează</button>
          <a href="/planInvatamantLicenta-read" class="btn btn-secondary">Anulează</a>
        </div>
      </form>
    </div>
  </div>
</main>

<footer class="text-muted text-center">
    <div class="container">
        <p class="mb-0">&copy; 2025 Plan Invatamant. Toate drepturile rezervate.</p>
        <p class="mb-0"><a href="#">Sus</a></p>
    </div>
</footer>

<script>
  const dropZone = document.getElementById('dropZone');
  const fileInput = document.getElementById('uploadFiles');
  const fileList = document.getElementById('fileList');

  dropZone.addEventListener('click', () => fileInput.click());
  dropZone.addEventListener('dragover', (e) => {
    e.preventDefault();
    dropZone.classList.add('dragover');
  });
  dropZone.addEventListener('dragleave', () => {
    dropZone.classList.remove('dragover');
  });
  dropZone.addEventListener('drop', (e) => {
    e.preventDefault();
    dropZone.classList.remove('dragover');
    const files = Array.from(e.dataTransfer.files);
    handleFiles(files);
  });

  fileInput.addEventListener('change', (e) => {
    const files = Array.from(e.target.files);
    handleFiles(files);
  });

  function handleFiles(files) {
    fileList.innerHTML = '';
    files.forEach(file => {
      const listItem = document.createElement('div');
      listItem.textContent = `${file.name} (${(file.size / 1024).toFixed(2)} KB)`;
      fileList.appendChild(listItem);
    });
  }
</script>
</body>
</html>
