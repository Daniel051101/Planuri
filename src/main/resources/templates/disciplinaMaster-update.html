<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Discipline Master - Plan Invatamant">
    <title>Discipline Master - Plan Invatamant 1.0</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
	<header class="p-3 bg-dark text-white">
	  <div class="container">
	    <h1 class="text-center">Actualizare Disciplină Master</h1>
	  </div>
	</header>

    <main class="container py-5">

        <div class="container">
            <form action="#" th:action="@{/disciplinaMaster-update/{id}(id=${disciplinaMaster.id})}" th:object="${disciplinaMaster}" method="post" class="needs-validation" novalidate>
				
				<div class="mb-3">
				    <label for="nume" class="form-label">Nume disciplina</label>
				    <input type="text" class="form-control" th:field="*{nume}" id="nume" placeholder="Nume disciplina" required>
				    <div class="invalid-feedback" th:if="${#fields.hasErrors('nume')}" th:errors="*{nume}"></div>
				</div>

				<div class="row g-3">
				    <div class="col-md-6 mb-3">
				        <label for="cod" class="form-label">Cod disciplina</label>
				        <input type="text" class="form-control" th:field="*{cod}" id="cod" placeholder="Cod disciplina" required>
				        <div class="invalid-feedback" th:if="${#fields.hasErrors('cod')}" th:errors="*{cod}"></div>
				    </div>
					<div class="col-md-6 mb-3">
					    <label for="numarCrediteTransferabile" class="form-label">Numar de credite transferabile</label>
					    <input type="text" class="form-control" th:field="*{numarCrediteTransferabile}" id="numarCrediteTransferabile" placeholder="Numar credite" required>
					    <div class="invalid-feedback" th:if="${#fields.hasErrors('numarCrediteTransferabile')}" th:errors="*{numarCrediteTransferabile}"></div>
					</div>
				</div>

				<div class="mb-3">
				    <label for="formaEvaluare" class="form-label">Forma de evaluare</label>
				    <select class="form-select" th:field="*{formaEvaluare}" id="formaEvaluare" required>
				        <option value="" disabled selected>Alege forma de evaluare</option>
				        <option value="Examen">Examen</option>
				        <option value="Evaluare distribuita">Evaluare distribuita</option>
				        <option value="Colocviu">Colocviu</option>
						<option value="Proiect autonom cu examinare ca si in cazul disciplinelor cu examen">Proiect autonom cu examinare ca si in cazul disciplinelor cu examen</option>
						<option value="Proiect autonom cu examinare">Proiect autonom cu examinare</option>
				    </select>
				    <div class="invalid-feedback" th:if="${#fields.hasErrors('formaEvaluare')}" th:errors="*{formaEvaluare}"></div>
				</div>

				<div class="row g-3">
				    <div class="col-md-6 mb-3">
				        <label for="numarOreCurs" class="form-label">Numar de ore de curs</label>
				        <input type="text" class="form-control" th:field="*{numarOreCurs}" id="numarOreCurs" placeholder="Numar ore curs" required>
				        <div class="invalid-feedback" th:if="${#fields.hasErrors('numarOreCurs')}" th:errors="*{numarOreCurs}"></div>
				    </div>

				    <div class="col-md-6 mb-3">
				        <label for="numarOreSeminar" class="form-label">Numar de ore de seminar</label>
				        <input type="text" class="form-control" th:field="*{numarOreSeminar}" id="numarOreSeminar" placeholder="Numar ore seminar" required>
				        <div class="invalid-feedback" th:if="${#fields.hasErrors('numarOreSeminar')}" th:errors="*{numarOreSeminar}"></div>
				    </div>
				</div>

				<div class="row g-3">
				    <div class="col-md-6 mb-3">
				        <label for="numarOreLaborator" class="form-label">Numar de ore de laborator</label>
				        <input type="text" class="form-control" th:field="*{numarOreLaborator}" id="numarOreLaborator" placeholder="Numar ore laborator" required>
				        <div class="invalid-feedback" th:if="${#fields.hasErrors('numarOreLaborator')}" th:errors="*{numarOreLaborator}"></div>
				    </div>

				    <div class="col-md-6 mb-3">
				        <label for="numarOreProiect" class="form-label">Numar de ore de proiect</label>
				        <input type="text" class="form-control" th:field="*{numarOreProiect}" id="numarOreProiect" placeholder="Numar ore proiect" required>
				        <div class="invalid-feedback" th:if="${#fields.hasErrors('numarOreProiect')}" th:errors="*{numarOreProiect}"></div>
				    </div>
				</div>

				<div class="mb-3">
				    <label for="categorieFormativaMaster" class="form-label">Categorie formativa</label>
				    <select class="form-select" th:field="*{categorieFormativaMaster}" id="categorieFormativaMaster" required>
				        <option value="" disabled selected>Alege categoria</option>
				        <option value="Disciplina de aprofundare">Disciplina de aprofundare</option>
				        <option value="Disciplina de cunoastere avansata">Disciplina de cunoastere avansata</option>
				        <option value="Disciplina de sinteza">Disciplina de sinteza</option>
				        <option value="Disciplina complementare">Disciplina complementare</option>
				    </select>
				    <div class="invalid-feedback" th:if="${#fields.hasErrors('categorieFormativaMaster')}" th:errors="*{categorieFormativaMaster}"></div>
				</div>

				<div class="row g-3">
				    <div class="col-md-6 mb-3">
				        <label for="volumOreNecesareActivitatilorPartialAsistate" class="form-label">Volum de ore necesar activitatilor partial asistate</label>
				        <input type="text" class="form-control" th:field="*{volumOreNecesareActivitatilorPartialAsistate}" id="volumOreNecesareActivitatilorPartialAsistate" placeholder="Volum ore" required>
				        <div class="invalid-feedback" th:if="${#fields.hasErrors('volumOreNecesareActivitatilorPartialAsistate')}" th:errors="*{volumOreNecesareActivitatilorPartialAsistate}"></div>
				    </div>
					<div class="col-md-6 mb-3">
					    <label for="volumOreNecesaraPregatiriIndividuale" class="form-label">Volum de ore necesar pregatirii individuale</label>
					    <input type="text" class="form-control" th:field="*{volumOreNecesaraPregatiriIndividuale}" id="volumOreNecesaraPregatiriIndividuale" placeholder="Volum ore pregatire" required>
					    <div class="invalid-feedback" th:if="${#fields.hasErrors('volumOreNecesaraPregatiriIndividuale')}" th:errors="*{volumOreNecesaraPregatiriIndividuale}"></div>
					</div>
				</div>
				
				<div class="mb-3">
				    <label for="semestru" class="form-label">Semestru</label>
				    <input type="text" class="form-control" th:field="*{semestru}" id="semestru" placeholder="Semestru" required>
				    <div class="invalid-feedback" th:if="${#fields.hasErrors('semestru')}" th:errors="*{semestru}"></div>
				</div>

				<div class="d-flex justify-content-between">
				  <button type="submit" class="btn btn-primary">Salvează</button>
				  <a href="/disciplinaMaster-read" class="btn btn-secondary">Anulează</a>
				</div>
				
            </form>
        </div>
    </main>

    <footer class="text-muted text-center py-4">
        <div class="container">
            <p class="mb-0">&copy; 2025 Plan Invatamant. Toate drepturile rezervate.</p>
            <p class="mb-0"><a href="#">Sus</a></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+kngK0lmcXmsLA58jTIHqV7VDn+ozv9MfZ3I1xGgtStF5l3lKhQZXl68sltAk3" crossorigin="anonymous"></script>
</body>
</html>
