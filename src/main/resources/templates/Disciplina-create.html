<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Plan de Invatamant 1.0</title>
	<base href="/">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
	<div class="container">
	<nav aria-label="breadcrumb">
	  <ol class="breadcrumb">
	    <li class="breadcrumb-item"><a href="/">Acasa</a></li>
	    <li class="breadcrumb-item active" aria-current="page">Discipline</li>
	  </ol>
	</nav>	
		
	<h2>Discipline</h2>
	<hr>
	
	<form action="#" th:action="@{/Disciplina-create-save}" th:object="${disciplina}" method="post">
		<div class="row row-cols-4">
			
			<div class="col-sm">
		    	<label for="codDisciplina">Cod disciplina</label>			    
	    	</div>
			<div class="col-sm">
		    	<input type="text" th:field="*{codDisciplina}" id="codDisciplina" name="codDisciplina" placeholder="CodDisciplina">
		    	<span th:if="${#fields.hasErrors('codDisciplina')}" th:errors="*{codDisciplina}"></span>
	    	</div>
			
			<div class="col-sm">
			    <label for="numarCrediteTransferabile">Numar de credite tranferabile</label>
	    	</div>
			<div class="col-sm">
			    <input type="text" th:field="*{numarCrediteTransferabile}" id="numarCrediteTransferabile" placeholder="NumarCrediteTransferabile">
			    <span th:if="${#fields.hasErrors('numarCrediteTransferabile')}" th:errors="*{numarCrediteTransferabile}"></span>
	    	</div>
			
			<div class="col-sm">
			    <label for="formaEvaluare">Forma de evaluare</label>
	    	</div>
			<div class="col-sm">
			    <select th:field="*{formaEvaluare}" id="formaEvaluare" class="form-select">
					<option value="" disabled selected>Alege forma de evaluare</option>
					<option value="E">Examen</option>
					<option value="D">Evaluare distribuita</option>
					<option value="C">Colocviu</option>
					<option value="P_E">Proiect autonom cu examinare ca si in cazul disciplinelor cu examen</option>
					<option value="P_D">Proiect autonom cu examinare</option>
				</select>
			    <span th:if="${#fields.hasErrors('formaEvaluare')}" th:errors="*{formaEvaluare}"></span>
	    	</div>
			
    	</div>

		<hr>
		
		<div class="row row-cols-4">
			
			<div class="col-sm">
			    <label for="numarOreCurs">Numar de ore de curs</label>
	    	</div>
			<div class="col-sm">
			    <input type="text" th:field="*{numarOreCurs}" id="numarOreCurs" placeholder="NumarOreCurs">
			    <span th:if="${#fields.hasErrors('numarOreCurs')}" th:errors="*{numarOreCurs}"></span>
	    	</div>
		
			<div class="col-sm">
			    <label for="numarOreSeminar">Numar de ore de seminar</label>
	    	</div>
			<div class="col-sm">
			    <input type="text" th:field="*{numarOreSeminar}" id="numarOreSeminar" placeholder="NumarOreSeminar">
			    <span th:if="${#fields.hasErrors('numarOreSeminar')}" th:errors="*{numarOreSeminar}"></span>
	    	</div>
			
			<div class="col-sm">
				<label for="numarOreLaborator">Numar de ore de laborator</label>
			</div>
			<div class="col-sm">
				<input type="text" th:field="*{numarOreLaborator}" id="numarOreLaborator" placeholder="NumarOreLaborator">
				<span th:if="${#fields.hasErrors('numarOreLaborator')}" th:errors="*{numarOreLaborator}"></span>
			</div>
						
			<div class="col-sm">
				 <label for="numarOreProiect">Numar de ore de proiect</label>
			</div>
			<div class="col-sm">
				 <input type="text" th:field="*{numarOreProiect}" id="numarOreProiect" placeholder="NumarOreProiect">
				 <span th:if="${#fields.hasErrors('numarOreProiect')}" th:errors="*{numarOreProiect}"></span>
			</div>
			
	    </div>
		
		<hr>
		
		<div class="row row-cols-4">
					
			<div class="col-sm">
				<label for="volumOreNecesareActivitatilorPartialAsistate">Volum de ore necesar activitatilor partial sistate/practica</label>
			</div>
			<div class="col-sm">
			<input type="text" th:field="*{volumOreNecesareActivitatilorPartialAsistate}" id="volumOreNecesareActivitatilorPartialAsistate" placeholder="VolumOreNecesareActivitatilorPartialAsistate">
				<span th:if="${#fields.hasErrors('volumOreNecesareActivitatilorPartialAsistate')}" th:errors="*{volumOreNecesareActivitatilorPartialAsistate}"></span>
			</div>
				
			<div class="col-sm">
				<label for="categorieFormativa">Categorie formativa</label>
			</div>
			<div class="col-sm">
				<select th:field="*{categorieFormativa}" id="categorieFormativa" class="form-select">
					<option value="" disabled selected>Alege forma de evaluare</option>
					<option value="DC">Disciplina complementara</option>
					<option value="DD">Disciplina in domeniu</option>
					<option value="DF">Disiciplina fundamentala</option>
					<option value="DS">Disiciplina de specialitate</option>
				</select>
				<span th:if="${#fields.hasErrors('categorieFormativa')}" th:errors="*{categorieFormativa}"></span>
			</div>	
		
			<div class="col-sm">
				<label for="volumOreNecesaraPregatiriIndividuale">Volum de ore necesar pregatirii individuale</label>
			</div>
			<div class="col-sm">
				<input type="text" th:field="*{volumOreNecesaraPregatiriIndividuale}" id="volumOreNecesaraPregatiriIndividuale" placeholder="VolumOreNecesaraPregatiriIndividuale">
				<span th:if="${#fields.hasErrors('volumOreNecesaraPregatiriIndividuale')}" th:errors="*{volumOreNecesaraPregatiriIndividuale}"></span>
			</div>		
					
		</div>

		<hr>
		
	    <input type="submit" value="Salveaza disciplina">
	</form>
	</div>
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
