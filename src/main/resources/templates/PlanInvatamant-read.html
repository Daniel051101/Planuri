
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Plan de Învățământ 1.0</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<nav aria-label="breadcrumb">
		  <ol class="breadcrumb">
		    <li class="breadcrumb-item"><a href="/">Acasa</a></li>
		    <li class="breadcrumb-item active" aria-current="page">Plan de Învățământ</li>
		  </ol>
		</nav>	
		<div th:switch="${PlanInvatamant}">
		    <h2 th:case="null">Nu este niciun plan in baza de date!</h2>
	        <div th:case="*">
	            <h2>Planuri</h2>
	            <table class="table table-small">
	                <thead>
	                    <tr>
	                        <th scope="col">#</th>
	                        <th scope="col">Editeaza</th>
	                        <th scope="col">Sterge</th>
	                        
	                        <th scope="col">Universitate </th>
	                        <th scope="col">Facultatea </th>
	                        
	                        <th scope="col">Domeniu fundamental</th>	                      
	                        <th scope="col">Ramura de stiinta</th>
							<th scope="col">Domeniul de licenta</th>
							<th scope="col">Prigramul de studii-Licenta</th>
	                    </tr>
	                </thead>
	                <tbody>
		                <tr th:each="plan : ${planuri}">
		                    <td scope="col" th:text="${plan.id}"></td>		                    
		                    <td><a th:href="@{/plan-edit/{id}(id=${plan.id})}">Editeaza</a></td>
		                    <td><a th:href="@{/plan-delete/{id}(id=${plan.id})}">Sterge</a></td>		                    
		                    <td th:text="${plan.universitate}"></td>
		                    <td th:text="${plan.facultate}"></td>
		                    <td th:text="${plan.domeniuFundamental}"></td>
		                    <td th:text="${plan.ramuraDeStiinta}"></td>
		                    <td th:text="${plam.domeniuDeLicenta}"></td>
							<td th:text="${plam.pragramulDeStudiiLicenta}"></td>
		                    
		                    
		                </tr>
	            	</tbody>
	        	</table>
		    </div>      
		    <p><a href="/planInvatamant-create">Adauga o companie noua</a></p>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
